<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <button type="button" class="favorites-button button">
            Favorites
            <i class="fas fa-star"></i>
        </button>
        <h1>Beer API</h1>
        <div class="page-wrapper">
            <div class="form-wrapper">
                <div class="notification">
                    <span>Invalid query</span>
                </div>
                <form class="form">
                    <input class="form-input" placeholder="Insert your query here" type="text"/>
                    <button type="submit" class="form-submitter button">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>
            <div class="query-wrapper">
                <ul class="query-list">
                </ul>
            </div>
        </div>
       
        <div class="list-wrapper">
            <div class="text-loader">...loading</div>
            <ul class="list"></ul>
            <button type="button" class="button-load">Load more</button>
            <div class="alert-wrapper">
                <p class="alert-text"></p>
            </div>
        </div>
    </div>
    
    <script src = "./index.js" type="module"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/d0eb7e78ed.js" crossorigin="anonymous"></script>
</body>
</html>
